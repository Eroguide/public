query ListEmployee(
    $filterSort: EmployeeFilterSort
    $first: Int
    $after: Cursor
) {
    listEmployee(filterSort: $filterSort, first: $first, after: $after) {
        totalCount
        pageInfo {
            startCursor
            endCursor
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                name
                description
                interview
                createdAt
                age
                price
                meetingPoint
                #          isPrivate
                weight
                height
                email
                address
                mainPhoto
                headPhoto
                breastSize
                footSize
                isDraft
                #          schedule
                address
                active
                #          services
            }
        }
    }
}